<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Event Button</title>
    <style>
        body {
            background-color: #f0f0f0;
            text-align: center;
            padding-top: 100px;
            font-family: Arial, sans-serif;
        }
        .button-container {
            background: #007bff;
            color: white;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
        }
        .btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #218838;
        }
        .event-message {
            opacity: 0;
            font-size: 24px;
            font-weight: bold;
            color: #ff4500;
            margin-top: 20px;
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            transform: translateY(20px);
        }
        .show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div class="button-container">
        <h2>Start Event</h2>
        <p>Click the button below to begin the event.</p>
        <button class="btn" onclick="startEvent()">Start</button>
        <p id="eventMessage" class="event-message">Event has started!</p>
    </div>

    <script>
        function startEvent() {
            const message = document.getElementById("eventMessage");
            message.classList.add("show");
        }
    </script>

</body>
</html>
